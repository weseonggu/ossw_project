    <script>
        var bodywidth;
        var navbarwidith;
        var col8width;
        $(document).ready(function(){

        });
        window.onload=function(){
            bodywidth = $("html").outerWidth();
            navbarwidith=$(".navbar").outerWidth();
            col8width=navbarwidith-208;
            if(bodywidth<1920)
            {
              $(".title").css("width","80vw");
              $(".navbar").css("width","80vw");
              $(".hiking").css("width","80vw");
            }
            else{
            $(".title").css("width","1536px");
            $(".navbar").css("width","1536px");
            $(".hiking").css("width","1536px");

            }

            if(navbarwidith>=1008){
                $(".col-4").css("display","block");
                $(".col-8").css("width","800px").css("margin-left","208px");
            }
            else if(navbarwidith>873 && navbarwidith < 1008){
                $(".col-4").css("display","block");
                $(".col-8").css("width",col8width).css("margin-left","208px");
            }
            else{
                $(".col-4").css("display","none");
                $(".col-8").css("width",navbarwidith).css("margin-left","0px");

            }
        };

        window.addEventListener("resize",function() {
            bodywidth = $("html").outerWidth();
            navbarwidith=$(".navbar").outerWidth();
            col8width=navbarwidith-208;
            if(bodywidth<1920){
                $(".title").css("width","80vw");
                $(".navbar").css("width","80vw");
                $(".hiking").css("width","80vw");

            }
            else{
                $(".title").css("width","1536px");
                $(".navbar").css("width","1536px");
                $(".hiking").css("width","1536px");

            }
            if(navbarwidith>=1008){
                $(".col-4").css("display","block");
                $(".col-8").css("width","800px").css("margin-left","208px");
            }
            else if(navbarwidith>873 && navbarwidith < 1008){
                $(".col-4").css("display","block");
                $(".col-8").css("width",col8width).css("margin-left","208px");
            }
            else{
                $(".col-4").css("display","none");
                $(".col-8").css("width",navbarwidith).css("margin-left","0px");

            }
        });
    </script>

</style>
