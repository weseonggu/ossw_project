    <script>
        var bodywidth;
        var navbarwidith;
        var mapwidth;
        var acor;
        $(document).ready(function(){

        });
        window.onload=function(){
          bodywidth = $("html").outerWidth();
          navbarwidith=$(".navbar").outerWidth();
          mapwidth=navbarwidith-656;
          map=$(".ml").outerWidth();
          acor=navbarwidith-396;
          if(bodywidth<1920)
            {
              $(".title").css("width","80vw");
              $(".navbar").css("width","80vw");
              $(".carousel-img").css("width","79vw");
              $(".location").css("width","80vw");
            }
          else{
            $(".title").css("width","1536px");
            $(".navbar").css("width","1536px");
            $(".carousel-img").css("width","1513px");
            $(".location").css("width","1536px");
          }
          if(navbarwidith>1130){
            $(".ml").css("width","450");
            $(".accordion").css("margin-top","0px").css("width","400px").css("margin-left","8px");
            $(".card").css("width","220px");

          }
          else if(navbarwidith>810 && navbarwidith<=1130){
            if(mapwidth>380){
              $(".ml").css("width",mapwidth);
              $(".accordion").css("margin-top","0px").css("width","400px").css("margin-left","8px").css("float","right");
              $(".card").css("width","220px");
            }
            else{
              $(".ml").css("width","380px");
              $(".accordion").css("float","left").css("margin-left","0px").css("width",acor);
              $(".card").css("width","220px").css("margin-top","8px");
            }
          }
          else{
            $(".ml").css("width",navbarwidith);
            $(".card").css("width",navbarwidith).css("margin-top","8px");
            $(".accordion").css("width",navbarwidith).css("margin-top","8px");
          }

        };
        window.addEventListener("resize",function() {
          bodywidth = $("html").outerWidth();
          navbarwidith=$(".navbar").outerWidth();
          mapwidth=navbarwidith-656;
          map=$(".ml").outerWidth();
          acor=navbarwidith-396;
          if(bodywidth<1920)
          {
            $(".title").css("width","80vw");
            $(".navbar").css("width","80vw");
            $(".carousel-img").css("width","79vw");
            $(".location").css("width","80vw");
          }
          else{
            $(".title").css("width","1536px");
            $(".navbar").css("width","1536px");
            $(".carousel-img").css("width","1513px");
            $(".location").css("width","1536px");
          }

          if(navbarwidith>1130){
            $(".ml").css("width","450");
            $(".accordion").css("margin-top","0px").css("width","400px").css("margin-left","8px").css("float","right");
            $(".card").css("width","220px");

          }
          else if(navbarwidith>810 && navbarwidith<=1130){
            if(mapwidth>380){
              $(".ml").css("width",mapwidth);
              $(".accordion").css("margin-top","0px").css("width","400px").css("margin-left","8px").css("float","right");
              $(".card").css("width","220px");
            }
            else{
              $(".ml").css("width","380px");
              $(".accordion").css("float","left").css("margin-left","0px").css("width",acor);
              $(".card").css("width","220px").css("margin-top","8px");
            }
          }
          else{
            $(".ml").css("width",navbarwidith);
            $(".card").css("width",navbarwidith).css("margin-top","8px");
            $(".accordion").css("width",navbarwidith).css("margin-top","8px");
          }
        });

    </script>
